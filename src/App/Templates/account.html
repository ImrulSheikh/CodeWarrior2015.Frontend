<div>
    <section id="form" style="margin-top: 40px; margin-bottom: 40px;">
        <!--form-->
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <button class="btn btn-warning" style="float: right" ng-click="vm.buyerButtonClick()">Buying Info</button>
                    <!--<button class="btn btn-warning" style="float: right; margin-right: 5px;" ng-click="vm.sellerButtonClick()">Selling Info</button>-->
                    <div class="signup-form">
                        <!--sign up form-->
                        <h2>Edit Account Information</h2>
                        <label class="text-danger" ng-bind="vm.profileEditMessage"></label>
                        <form class="form-horizontal">
                            <div class="form-group has-warning">
                                <label class="col-sm-2 control-label">User Name</label>
                                <div class="col-sm-8">
                                    <input disabled="disabled" ng-model="vm.accountModel.userName" type="text" class="form-control" placeholder="User Name">
                                </div>
                            </div>
                            <div class="form-group has-warning">
                                <label class="col-sm-2 control-label">Full Name</label>
                                <div class="col-sm-8">
                                    <input ng-model="vm.accountModel.fullName" type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group has-warning">
                                <label class="col-sm-2 control-label">Sex</label>
                                <div class="col-sm-8">
                                    <select ng-model="vm.accountModel.sex">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group has-warning">
                                <label class="col-sm-2 control-label">Address</label>
                                <div class="col-sm-8">
                                    <input ng-model="vm.accountModel.addressLine1" type="text" class="form-control" placeholder="Address line 1">
                                    <input ng-model="vm.accountModel.addressLine2" type="text" class="form-control" placeholder="Address line 2">
                                </div>
                            </div>
                            <div class="form-group has-warning">
                                <label class="col-sm-2 control-label">Mobile</label>
                                <div class="col-sm-8">
                                    <input ng-model="vm.accountModel.mobile" type="tel" class="form-control" placeholder="Mobile">
                                </div>
                            </div>
                            <div class="form-group has-warning">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-8">
                                    <input ng-model="vm.accountModel.email" type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <!--<div class="form-group has-warning">
                                <label class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-8">
                                    <input ng-model="vm.accountModel.password" type="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group has-warning">
                                <label class="col-sm-2 control-label">Confirm Password</label>
                                <div class="col-sm-8">
                                    <input ng-model="vm.accountModel.confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
                                </div>
                            </div>-->
                            <div class="col-sm-10">
                                <button class="btn" style="float: right" ng-click="vm.saveProfile()">Done</button>
                            </div>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </div>
    </section><!--/form-->
</div>
