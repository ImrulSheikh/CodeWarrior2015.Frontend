<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
               
            </ol>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                   
                </div>
            </div>
            <div class="col-sm-9">
                <div class="table-responsive cart_info">
                    <label class="text-danger" ng-bind="vm.message"></label>

                    <table class="table table-condensed sortable-table">
                        <thead>
                            <tr class="cart_menu">
                                <td class="description">Product</td>
                                <td class="description">Price</td>
                                <td class="price">Detail</td>
                                <td class="quantity">Delete</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="product in vm.wishlistProducts">
                                <td class="cart_description" style="width: 40%;">
                                    <h4>{{product.Name}}</h4>
                                </td>
                                <td class="cart_description" style="width: 40%;">
                                    <h4><a href="#">{{product.UnitPrice}}</a></h4>
                                    
                                </td>
                                <td class="cart_price" style="width: 10%; padding-top: 25px;">
                                    <a href="javascript:void();" ng-href="#/productDetails/{{product.Id}}/false" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>view product</a>
                                </td>
                                <td class="cart_quantity" style="width: 10%;">
                                    <a href="javascript:void();" ng-click="vm.DeleteWishlist(product.Id);"><i class="fa fa-times"></i> Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
